<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M3 Chocolate</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"
            integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(init);
        var presentationUrl = "https://docs.google.com/presentation/d/1jEg3kWTC9TVLKzMigSLYsDxe-C9PPUtEN5c1UMfP9nQ/embed?start=true&loop=true&delayms=7000";

        var jenkinsFrameIndex = 0;
        var jenkinsStatusUrls = ["http://mydtbld0079.hpeswlab.net:8080/view/SRL%20Build%20Status%20Monitor/",
            "http://mydtbld0079.hpeswlab.net:8080/view/Agent%20Monitor%20Tool/"];


        function init() {
            // init presentation
            var preIframe = $('<iframe scrolling="no"></iframe>').attr('src', presentationUrl);
            $('#m3presentationFrame').append(preIframe);

            // init jenkins status
            var jenkinsIframe = $('<iframe scrolling="no"></iframe>').attr('src', jenkinsStatusUrls[0]);
            $('#jenkinsBuildFrame').append(jenkinsIframe);

            getHPEStockData();
            getMicroFocusStockData();
            loadMessages();
            //showMeir();
            //setInterval(showMeir, 60000 * 3);
            var preIframe = $('<iframe scrolling="no"></iframe>').attr('src', presentationUrl);
            $('#m3presentationFrame').append(preIframe);

            usageMetrics();

            //setInterval(refreshPresentationFrame, 60000 * 3);
            setInterval(refreshJenkinsFrame, 30000);
        }

        function usageMetrics() {
            var metricsURLs = [
                /*
                 'https://dwhastrep001p.saas.hpe.com/views/Firas/DashboardRegions?:embed=y&:showShareOptions=true&:display_count=no&:showVizHome=no',
                 'https://dwhastrep001p.saas.hpe.com/views/Firas/DashboardProtocols?:embed=y&:showShareOptions=true&:display_count=no&:showVizHome=no',
                 'https://dwhastrep001p.saas.hpe.com/views/Firas/DashboardCloudvsOPLG?:embed=y&:showShareOptions=true&:display_count=no&:showVizHome=no',
                 'https://dwhastrep001p.saas.hpe.com/views/Firas/DashboardMonitors?:embed=y&:showShareOptions=true&:display_count=no&:showVizHome=no',
                 'https://dwhastrep001p.saas.hpe.com/views/Firas/DashboardEmulations?:embed=y&:showShareOptions=true&:display_count=no&:showVizHome=no',
                 'https://dwhastrep001p.saas.hpe.com/views/Firas/DashboardCSB?:embed=y&:loadOrderID=0&:display_count=no&:display_spinner=no&:showShareOptions=true&:showVizHome=no',
                 'https://dwhastrep001p.saas.hpe.com/views/Firas/DashboardIPs?:embed=y&:showShareOptions=true&:display_count=no&:showVizHome=no',
                 'https://dwhastrep001p.saas.hpe.com/views/Firas/DashboardIPs2?:embed=y&:showShareOptions=true&:display_count=no&:showVizHome=no',
                 'https://dwhastrep001p.saas.hpe.com/views/Firas/DashboardAddVusersDuringRun?:embed=y&:showShareOptions=true&:display_count=no&:showVizHome=no',
                 */
                'https://docs.google.com/presentation/d/1jEg3kWTC9TVLKzMigSLYsDxe-C9PPUtEN5c1UMfP9nQ/embed?start=true&loop=true&delayms=7000']

            function loadFrame(url) {
                $('#m3presentationFrame').find('iframe').attr('src', url);
            }

            for (var i = 0; i < metricsURLs.length; i++) {
                setTimeout(loadFrame, 10000 + i * 30 * 1000, metricsURLs[i]);
            }

            setTimeout(usageMetrics, 10000 + i * 30 * 1000);

        }

        function refreshPresentationFrame() {
            $('#m3presentationFrame').find('iframe').attr('src', presentationUrl);
        }

        function refreshJenkinsFrame() {
            var newJenkinsFrame;
            if(!jenkinsStatusUrls[jenkinsFrameIndex + 1]) {
                jenkinsFrameIndex = 0;
            } else{
                jenkinsFrameIndex++;
            }
            $('#jenkinsBuildFrame').find('iframe').attr('src', jenkinsStatusUrls[jenkinsFrameIndex]);
        }

        function showMeir() {
            setTimeout(function () {
                $('#meir').addClass('in');
            }, 2000);

            setTimeout(function () {
                $('#meir').removeClass('in');
            }, 9000);
        }

        function loadMessages() {
            $.get('/api/messages').then(function (data) {
                if (data) {
                    var me = data.split(',');
                    me.forEach(function (m) {
                        addMessage(m);
                    });
                }
            });
        }

        function getHPEStockData() {
            $.ajax({
                url: "http://dev.markitondemand.com/MODApis/Api/v2/Quote/jsonp?symbol=HPE",
                dataType: "jsonp",
                jsonpCallback: "updateHPEStockData"
            });
            setTimeout(getHPEStockData, 60 * 1000);
        }

        function getMicroFocusStockData() {

            $.ajax({
                url: "https://www.quandl.com/api/v3/datasets/LSE/MCRO.json?api_key=Eh6WTfxDUf7vAQzdS8Q_",
                dataType: "json"
            }).then(function (response) {
                var data = response.dataset.data[0];
                var price = data[5] / 100
                var change = Math.round(data[7] * 100) / 100;
                var status;
                if (change < 0) {
                    status = 'red';
                } else {
                    status = 'green';
                }

                if (change > 0) {
                    change = '+' + change;
                }

                var stockHTML = '<span class="name">MICRO FOCUS (' + response.dataset.dataset_code + ')</span>';
                stockHTML += '<span class="value ' + status + '">&pound;' + price + '</span>';
                stockHTML += '<span class="' + status + '"> (' + change + '%)</span>';
                if (messages.stockMF) {
                    delete messages.stockMF;
                }
                addMessage(stockHTML, 'stockMF');
            });
            setTimeout(getMicroFocusStockData, 60 * 1000);
        }

        var messages = {};
        function renderMessages() {
            var HTML = '';
            var i = 0;
            Object.keys(messages).forEach(function (key) {
                var m = messages[key];
                if (i > 0) {
                    HTML += '&nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;';
                }
                HTML += ' ' + m;
                i++;
            });
            $('#messages').html(HTML);
        }

        function addMessage(message, key) {
            key = key !== undefined ? key : Object.keys(messages).length;
            messages[key] = message;
            renderMessages();
        }

        function updateHPEStockData(data) {
            var change = Math.round(data.Change * 100) / 100;
            var status;
            if (change < 0) {
                status = 'red';
            } else {
                status = 'green';
            }

            if (change > 0) {
                change = '+' + change;
            }

            var stockHTML = '<span class="name">' + data.Name + ' (' + data.Symbol + ')</span>';
            stockHTML += '<span class="value ' + status + '">$' + data.LastPrice + '</span>';
            stockHTML += '<span class="' + status + '"> (' + change + '%)</span>';
            if (messages.stock) {
                delete messages.stock;
            }
            addMessage(stockHTML, 'stock');
        }

    </script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        div {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        iframe {
            display: block;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border: 0;
            overflow: hidden;
            -webkit-box-shadow: 3px 3px 3px 1px #D9D9D9;
            box-shadow: 3px 3px 3px 1px #D9D9D9;
        }

        .frameWrapper {
            padding: 5px;
        }

        #m3presentationFrame {
            width: 75%;
            height: calc(100% - 20px);
            position: absolute;
            top: 0px;
            left: 0px;
        }

        #jenkinsBuildFrame {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 25%;
            height: calc(100% - 20px);
        }

        #bottomFrame {
            position: absolute;
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 40px;
            line-height: 40px;
            z-index: 10;
            background-color: #fff;
            font-family: Arial;
            font-size: 20px;

        }

        #bottomFrame span {
            margin-right: 10px;
        }

        #messages {
            display: block;
            padding: 3px 10px;
            height: 40px;
            line-height: 38px;
            box-sizing: border-box;
        }

        .value {
            font-weight: bold;
        }

        .green {
            color: green;
        }

        .red {
            color: red;
        }

        #meir {
            -webkit-transition: all 7s ease;
            transition: all 7s ease;
            position: absolute;
            z-index: 10;
            bottom: 34px;
            right: -300px;
            height: 150px;
        }

        #meir.in {
            right: 2000px;
        }

    </style>
</head>
<body>
<img id="meir" src="assets/meir.png">
<div class="frameWrapper" id="jenkinsBuildFrame"></div>
<div class="frameWrapper" id="m3presentationFrame"></div>
<div id="bottomFrame">
    <marquee behavior="scroll" direction="left" id="messages"></marquee>
</div>
</body>
</html>
